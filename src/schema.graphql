type Student {
  id: ID!
  firstName: String!
  lastName: String!
  address: String!
  city: String!
  state: String!
  takesCourse: [Takes!]!
}

type Course {
  id: ID!
  title: String!
  courseHours: Int!
  hasStudents: [Takes!]!
  instructorId: Int!
}

type Instructor {
  id: ID!
  name: String!
  department: String!
  rank: String!
  teaches: [Course!]!
}

type Takes {
  studentId: ID!
  courseId: ID!
  grade: String!
}

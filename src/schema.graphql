type Query {
  getStudents: [Student!]!
  getStudent(studentId: Int!): Student
  getInstructors: [Instructor!]!
  getInstructor(instructorId: Int!): Instructor
  getCourses: [Course!]!
  getCourse(courseId: Int!): Course
  getTakes: [Takes!]!
  getTake(studentId: Int!, courseId: Int!): Takes
}

type Mutation {
  addStudent(
    firstName: String!
    lastName: String!
    city: String!
    address: String!
    state: String!
  ): Student
  addInstructor(name: String!, department: String!, rank: String!): Instructor
  addCourse(title: String!, courseHours: Int!, instructorId: Int!): Course
  addTake(studentId: Int!, courseId: Int!, grade: String!): Takes
}

type Student {
  studentId: ID!
  firstName: String!
  lastName: String!
  address: String!
  city: String!
  state: String!
  takesCourse: [Takes!]!
}

type Course {
  courseId: ID!
  title: String!
  courseHours: Int!
  hasStudents: [Takes!]!
  instructor: Instructor!
  instructorId: Int!
}

type Instructor {
  instructorId: ID!
  name: String!
  department: String!
  rank: String!
  teaches: [Course!]!
}

type Takes {
  student: Student!
  course: Course!
  studentId: ID!
  courseId: ID!
  grade: String!
}
